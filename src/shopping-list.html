<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- <link
      rel="basket icon"
      type="image/x-icon"
      href="images/shopping-list/sprite.svg"
    /> -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <div class="container-shopping container main-container">
        <div class="flex-wrap side-bar">
          <include src="./partials/support-bar.html"></include>
        </div>
        <div class="w-full">


        <h1 class="main-title">Shopping <span class="log-list">List</span></h1>
        <ul class="shopping-list">
          <li class="shopping-card" style="display:none;">
            <button class="remove-button">
              <svg class="remove-icon" width="12" height="12">
                <use href="./images/shopping-list/sprite.svg#icon-Icon"></use>
              </svg>
            </button>

            <div class="shopping-links">
              <a href="https://www.amazon.com"
                ><img
                  class="amazon-link"
                  src="./images/shopping-list/amazon.png"
                  alt="name"
              /></a>
              <a href=""
                ><img
                  class="page-link"
                  src="./images/shopping-list/out.png"
                  alt="page"
              /></a>
              <a href=""
                ><img
                  class="book-link"
                  src="./images/shopping-list/book.png"
                  alt="book"
              /></a>
            </div>
          </li>
        </ul>
      </div>
      </div>

      <!-- <h1 class="empty-title">Shopping <span class="empty-list">List</span></h1> -->

        <h2 class="empty-description">
          This page is empty, add some books and proceed to order.

        <img
          class="img-empty"
          src="./images/shopping-list/books.png"
          alt="books"
        />
      </div> -->
    </main>
  </body>
</html>
