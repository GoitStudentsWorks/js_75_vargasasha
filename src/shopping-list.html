  <body>
    <div class="container-shopping">
      <h1 class="main-title">Shopping <span class="log-list">List</span></h1>
      <ul class="shopping-list">
        <li class="shopping-card">
          <button class="remove-button">
            <svg class="remove-icon" width="12" height="12">
              <use href="./images/shopping-list/sprite.svg#icon-Icon"></use>
            </svg>
          </button>

          <div class="shopping-links">
            <a href="https://www.amazon.com"
              ><img
                class="amazon-link"
                src="./images/shopping-list/amazon.png"
                alt="name"
            /></a>
            <a href=""
              ><img
                class="page-link"
                src="./images/shopping-list/out.png"
                alt="page"
            /></a>
            <a href=""
              ><img
                class="book-link"
                src="./images/shopping-list/book.png"
                alt="book"
            /></a>
          </div>
        </li>
      </ul>
    </div>

    <h1 class="empty-title">Shopping <span class="empty-list">List</span></h1>
    <div class="page-empty">
      <h2 class="empty-description">
        This page is empty, add some books and proceed to order.
      </h2>
      <img
        class="img-empty"
        src="./images/shopping-list/books.png"
        alt="books"
      />
    </div>
