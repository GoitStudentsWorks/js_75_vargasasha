<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- <link
      rel="basket icon"
      type="image/x-icon"
      href="images/shopping-list/sprite.svg"
    /> -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
  <div class="header-container container">
    <a href="/src/index.html" class="header-logo-link"
      ><svg class="header-logo">
        <use href="./images/header/header-icons.svg#icon-logo"></use></svg
      >Bookshelf</a
    >
    <nav class="navigation">
      <ul class="site-nav">
        <li>
          <a href="./index.html" class="site-nav__link_active">Home</a>
        </li>
        <li class="site-nav__item_active">
          <a href="./shopping-list.html" class="site-nav__link"
            >Shopping list<svg class="site-nav__logo">
              <use href="./images/header/header-icons.svg#icon-uil_cart"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <label class="toggle-theme common-toggle">
      <input type="checkbox" class="checkbox" />
      <span class="check"></span>
    </label>

    <button
      class="sign-up-button"
      type="button"
      data-modal-open
      aria-label="sign in"
    >
      <span class="sign-up-button_text">Sign up</span>
      <svg class="sign-up-button_icon" width="20" height="20">
        <use href="./images/header/icons.svg#golder-arrow-right"></use>
      </svg>
    </button>
    <button type="button" class="burger-menu">
      <svg class="burger-menu__icon">
        <use href="./images/header/header-icons.svg#icon-paragraph-left"></use>
      </svg>
    </button>
  </div>
  <div class="mobile-menu-container">
    <div class="burger-container container">
      <div class="mobile-menu__header">
        <a href="/src/index.html" class="header-logo-link"
          ><svg class="header-logo">
            <use href="./images/header/header-icons.svg#icon-logo"></use></svg
          >Bookshelf</a
        >
        <label class="toggle-theme common-toggle">
          <input type="checkbox" class="checkbox" />
          <span class="check"></span>
        </label>

        <button type="button" class="mobile-menu__button">
          <svg class="mobile-menu__icon">
            <use href="./images/header/header-icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <button
        class="sign-up-button-burger"
        type="button"
        data-modal-open
        aria-label="sign in"
      >
        <span class="sign-up-button_text">Sign up</span>
        <svg class="sign-up-button_icon" width="20" height="20">
          <use href="./images/header/icons.svg#golder-arrow-right"></use>
        </svg>
      </button>

      <nav class="navigation-burger">
        <ul class="site-nav-burger">
          <li class="site-nav__item">
            <a href="/src/index.html" class="site-nav__link_active">HOME</a>
          </li>
          <li class="site-nav__item_active">
            <a href="./shopping-list.html" class="site-nav__link"
              >SHOPPING LIST<svg class="site-nav__logo">
                <use
                  href="./images/header/header-icons.svg#icon-uil_cart"
                ></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

    <main>
      <div class="container-shopping">
        <h1 class="main-title">Shopping <span class="log-list">List</span></h1>
        <ul class="shopping-list">
          <li class="shopping-card">
            <button class="remove-button">
              <svg class="remove-icon" width="12" height="12">
                <use href="./images/shopping-list/sprite.svg#icon-Icon"></use>
              </svg>
            </button>

            <div class="shopping-links">
              <a href="https://www.amazon.com"
                ><img
                  class="amazon-link"
                  src="./images/shopping-list/amazon.png"
                  alt="name"
              /></a>
              <a href=""
                ><img
                  class="page-link"
                  src="./images/shopping-list/out.png"
                  alt="page"
              /></a>
              <a href=""
                ><img
                  class="book-link"
                  src="./images/shopping-list/book.png"
                  alt="book"
              /></a>
            </div>
          </li>
        </ul>
      </div>

      <h1 class="empty-title">Shopping <span class="empty-list">List</span></h1>
      <div class="page-empty">
        <h2 class="empty-description">
          This page is empty, add some books and proceed to order.
        </h2>
        <img
          class="img-empty"
          src="./images/shopping-list/books.png"
          alt="books"
        />
      </div>
    </main>
  </body>
</html>
